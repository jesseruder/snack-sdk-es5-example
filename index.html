<html>
<head>
  <title>Snack SDK Example</title>
</head>

<body>
  Scan the QR code with the Expo app
  <br />
  <textarea rows="40" cols="100" id="myTextarea" oninput="onTextareaInput()">
import React, { Component } from 'react';
import { Text, View, StyleSheet } from 'react-native';
import { Constants } from 'expo';
export default class App extends Component {
  render() {
    return (
      <View style={styles.container}>
        <Text style={styles.paragraph}>
          Change code in the editor and watch it change on your phone!
          Save to get a shareable url. You get a new url each time you save.
        </Text>
      </View>
    );
  }
}
const styles = StyleSheet.create({
  container: {
    flex: 1,
    alignItems: 'center',
    justifyContent: 'center',
    paddingTop: Constants.statusBarHeight,
    backgroundColor: '#ecf0f1',
  },
  paragraph: {
    margin: 24,
    fontSize: 18,
    fontWeight: 'bold',
    textAlign: 'center',
    color: '#34495e',
  },
});
  </textarea>
  <br />

  <script src="bundle.js"></script>
  <script>
    function textareaValue() {
      return document.getElementById("myTextarea").value;
    }

    function onTextareaInput() {
      window.snackSession.sendCodeAsync(textareaValue());
    }

    window.startSessionAndGetUrlAsync(textareaValue()).then(function(url) {
      window.writeQRCode(url);
    });
  </script>
</body>
</html>
